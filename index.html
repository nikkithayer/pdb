<html>
	<head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-compat-3.0.0-alpha1.js"></script>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="js/assessment.js"></script>
  <script src="https://use.typekit.net/ekw4mdw.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>

	<link type="text/css" href="css/master.css" rel="stylesheet">
	</head>
	<body id="assessment">
				<header><img src="logo.svg">Product Dartboard</header>
		<div class="container">
			<div class="dartboard-panel">
			</div>

			<div class="assessment-panel">
				<div id="thanks">
					<h1>Thanks for your response!</h1>
					<p>We've added it to the responses of the rest of your team.</p>
						<button>View all responses</button>
				</div>
				<div class="quiz">
					<h1 id="question-title"></h1>
					<p id="question-description"></p>
					<fieldset class="rate">
						<button>1</button>
						<button>2</button>
						<button>3</button>
						<button>4</button>
						<button>5</button>
						<span>Strongly Disagree ——— Strongly Agree</span>
					</fieldset>
				</div>
				<div class="progress-bar">
  				<button class="next inactive">Next</button>
					<span id="progress-step"></span>
				</div>
			</div>
		</div>
	</body>
</html>
